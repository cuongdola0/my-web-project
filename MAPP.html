<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫£n ƒê·ªì Khu V·ª±c</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* 1. Trang tr√≠ n·ªÅn ph√≠a sau */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5; /* M√†u n·ªÅn x√°m nh·∫π cho web */
            height: 100vh; /* Chi·ªÅu cao b·∫±ng m√†n h√¨nh */
            display: flex;
            justify-content: center; /* CƒÉn gi·ªØa ngang */
            align-items: center; /* CƒÉn gi·ªØa d·ªçc */
            flex-direction: column;
        }

        /* 2. C√°i khung ch·ª©a b·∫£n ƒë·ªì (N·∫±m gi·ªØa) */
        .map-frame {
            position: relative; /* ƒê·ªÉ thanh t√¨m ki·∫øm tr√¥i theo khung n√†y */
            width: 80%;       /* R·ªông 80% m√†n h√¨nh */
            max-width: 1000px; /* Kh√¥ng r·ªông qu√° 1000px */
            height: 600px;    /* Chi·ªÅu cao c·ªë ƒë·ªãnh */
            background: white;
            border-radius: 20px; /* Bo tr√≤n g√≥c */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* ƒê·ªï b√≥ng cho n·ªïi */
            overflow: hidden; /* ƒê·ªÉ b·∫£n ƒë·ªì kh√¥ng l√≤i ra ngo√†i g√≥c bo */
            border: 5px solid white; /* Vi·ªÅn tr·∫Øng bao quanh */
        }

        /* B·∫£n ƒë·ªì s·∫Ω l·∫•p ƒë·∫ßy c√°i khung tr√™n */
        #map { height: 100%; width: 100%; }

        /* Thanh t√¨m ki·∫øm (ch·ªânh l·∫°i ƒë·ªÉ n·∫±m trong khung) */
        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9); /* N·ªÅn h∆°i trong su·ªët */
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 10px;
            width: 300px;
            backdrop-filter: blur(5px);
        }

        input {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
            font-size: 15px;
            background: transparent;
        }

        button {
            background: #4b90ff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }
        
        h2 { margin-bottom: 20px; color: #333; }
    </style>
</head>
<body>

    <h2>üìç B·∫£n ƒê·ªì C·ªßa T√¥i</h2>

    <div class="map-frame">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="T√¨m ƒë·ªãa ƒëi·ªÉm..." onkeypress="if(event.key==='Enter') searchLocation()">
            <button onclick="searchLocation()">T√¨m</button>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- GI·ªÆ NGUY√äN CODE LOGIC C≈® ---
        
        // 1. T·ªça ƒë·ªô m·∫∑c ƒë·ªãnh (ƒê√† N·∫µng)
        const defaultLocation = [16.0544, 108.2022];
        
        var map = L.map('map').setView(defaultLocation, 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        var currentMarker = null;

        function addMarker(lat, lng, title) {
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>${title}</b><br>${lat.toFixed(4)}, ${lng.toFixed(4)}`)
                .openPopup();
        }

        addMarker(defaultLocation[0], defaultLocation[1], "V·ªã tr√≠ c·ªßa t√¥i");

        // H√†m t√¨m ki·∫øm
        async function searchLocation() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.length > 0) {
                    const place = data[0];
                    const lat = parseFloat(place.lat);
                    const lon = parseFloat(place.lon);

                    map.flyTo([lat, lon], 14, { duration: 1.5 });
                    addMarker(lat, lon, place.display_name);
                } else {
                    alert("Kh√¥ng t√¨m th·∫•y!");
                }
            } catch (error) {
                console.error("L·ªói:", error);
            }
        }

        map.on('click', function(e) {
            addMarker(e.latlng.lat, e.latlng.lng, "V·ªã tr√≠ ƒë√£ ch·ªçn");
            map.panTo(e.latlng);
        });

    </script>

</body>
</html>
